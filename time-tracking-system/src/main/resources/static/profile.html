<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        /* RESET */
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: "Segoe UI", sans-serif;
        }

        /* BODY BACKGROUND */
       body {
    min-height: 100vh;
    background:
      linear-gradient(
        rgba(255,255,255,0.2),
        rgba(255,255,255,0.2)
      ),
      url("/images/bg-blue.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    justify-content: center;
    align-items: center;
}


        /* CARD */
        .container{
            width:60%;
            max-width:600px;
            background:rgba(255,255,255,0.88);
            backdrop-filter:blur(8px);
            border-radius:20px;
            padding:30px;
            box-shadow:0 12px 35px rgba(0,0,0,0.4);
            text-align:center;
        }

        /* PROFILE IMAGE */
        .profile-pic{
            width:120px;
            height:120px;
            border-radius:50%;
            overflow:hidden;
            margin:0 auto 15px;
            border:4px solid #f1c40f;
        }

        .profile-pic img{
            width:100%;
            height:100%;
            object-fit:cover;
        }

        /* TITLE */
        h2{
            font-size:26px;
            margin-bottom:5px;
        }

        .role{
            color:#555;
            margin-bottom:25px;
        }

        /* INFO GRID */
        .info{
            display:grid;
            grid-template-columns:1fr;
            gap:15px;
            text-align:left;
        }

        /* INPUT BOX */
        .input-box{
            display:flex;
            flex-direction:column;
        }

        .input-box label{
            font-size:14px;
            font-weight:600;
        }

        .input-box input{
            padding:10px;
            border-radius:8px;
            border:1px solid #bbb;
            margin-top:5px;
            font-size:14px;
        }

        /* BUTTON */
        .save-btn{
            width:100%;
            background:#f1c40f;
            color:#000;
            padding:12px;
            border:none;
            border-radius:10px;
            font-size:15px;
            cursor:pointer;
            margin-top:20px;
            font-weight:bold;
        }

        .save-btn:hover{
            background:#d4ac0d;
        }

        /* BACK LINK */
        .back{
            text-align:center;
            margin-top:12px;
        }

        .back a{
            text-decoration:none;
            color:#333;
            font-weight:bold;
        }

        /* RESPONSIVE */
        @media(max-width:600px){
            .container{
                width:90%;
            }
        }

    </style>
</head>

<body>

<!-- ðŸ” AUTH GUARD -->
<script>
    const token = localStorage.getItem("token");
    if (!token) {
        window.location.href = "/login.html";
    }
</script>

<div class="container">

    <div class="profile-pic">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>

    <h2>User Profile</h2>
    <p class="role">Time Tracking Member</p>

    <form onsubmit="return false;">

        <div class="info">

            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="fullName">
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="email" id="email" readonly>
            </div>

            <div class="input-box">
                <label>Phone</label>
                <input type="text" id="phone" placeholder="Add phone number">
            </div>

            <div class="input-box">
                <label>Department</label>
                <input type="text" id="department" placeholder="Add department">
            </div>

        </div>

        <button class="save-btn" type="button"
                onclick="alert('Profile update API will be connected next')">
            Update Profile
        </button>

        <div class="back">
            <a href="/dashboard.html">â¬… Back to Dashboard</a>
        </div>

    </form>

</div>

<script>
    // Load user data from localStorage
    const user = JSON.parse(localStorage.getItem("user"));

    if (user) {
        document.getElementById("fullName").value = user.fullName || "";
        document.getElementById("email").value = user.email || "";
    }
</script>

</body>
</html>
